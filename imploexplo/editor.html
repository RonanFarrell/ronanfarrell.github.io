<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ImploExplo - Editor</title>

		<link rel="stylesheet" href="styles/editorStyle.css">
		<link rel="stylesheet" href="styles/jquery-ui.min.css">

	</head>

	<body>
		<div id="canvasContainer">
			<canvas id="surface" width="900" height="600"></canvas>
		</div>

		<div id="gridContainer"></div>

		<div id="gameEditorScreen"></div>

		<div id="entitySelect">
			<p id="title">Entities</p>
			<a class="entitySelect">Implo</a>
			<br/>
			<a class="entitySelect">Explo</a>
			<br/>
			<a class="entitySelect active">Platform</a>
			<br/>
			<a class="entitySelect">Button</a>
			<br/>
			<a class="entitySelect">Implo End</a>
			<br/>
			<a class="entitySelect">Explo End</a>
			<br/>
			<a class="entitySelect">Spike</a>
			<br/>
			<a class="entitySelect">Tutorial Move</a>
			<br/>
			<a class="entitySelect">Tutorial Jump</a>
			<br/>
			<a class="entitySelect">Tutorial Implode</a>
			<br/>
			<a class="entitySelect">Tutorial Explode</a>
		</div>

		<div id="toolSelect">
			<p id="title">Tools</p>
			<a class="tool active">Create</a>
			<br/>
			<a class="tool">Remove</a>
			<br/>
			<a id="toggleGrid">Toggle Grid</a>
		</div>

		<div id="test">Begin Testing</div>
		<div id="stopTest">Back to Editor</div>

		<script src="/socket.io/socket.io.js"></script>

		<script src="external/jquery.min.js"></script>
		<script src="external/jquery-ui.min.js"></script>
		<script src="external/Box2dWeb.min.js"></script>

		<script src="js/LevelEditor.js"></script>
		<script src="js/Globals.js"></script>
		<script src="js/menu.js"></script>
		<script src="js/Gamepad.js"></script>
        <script src="js/Controls.js"></script>
        <script src="js/Camera.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/LevelEntities.js"></script>
		<script src="js/Level.js"></script>
		<script src="js/Game.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
